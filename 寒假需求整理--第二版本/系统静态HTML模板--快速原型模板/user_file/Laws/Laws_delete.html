<div id="demo" class="demoPanel"><script type="text/javascript" src="js/mousewheel.js" ></script>
<script type="text/javascript">
$(function(){
	var dd = [], i=0,step=20;

	for(i=0; i<10; i++){
		var a = {
			code: 'tab' + i,
			title: (i*step+1)+'- ' + ((i+1)*step),
			closeable: i>0,
			el: 'ww' + i // You can put anything here
			
		};
		dd.push(a);
	}
	var tabs = $('.tabs');
	tabs.mac('tabs', {
		tabWidth: 80, //Use fix width
		items: dd,
		onCloseTab: function(me, c, a){
			tnCbx.find('[value=' + c + ']').remove();
			return true;
		}
	}).selectFirst();
	var thd = tabs.children('.head'), thm = thd.children('.main');
	thd.mousewheel(function(e, delta, deltaX, deltaY){
		thm.scrollLeft(thm.scrollLeft() - deltaY * 40);
		return false;
	});
	//extra control
	var tnCbx = $('#tabNoCbx').change(function(){
		tabs.select($(this).val());
		
	
	});
	App.options(tnCbx, {
		data: dd,
		keyField: 'code',
		render: function(r){
		var index = r.code.substring(3);
			return (index*step+1)+'- '+(index*1+1)*step;
		}
	});
	<!--全选-->
	 $('#selall').click(function(){
	var flag = global.substring(3);
	var temp = flag*20;
	
	for(var i = temp ; i< (flag*1+1)*20 ; i++) {
	var lif = "#a"+i;
	$(lif).addClass("bac");
	
	}
	
	
	});
	<!--全不选-->
	 $('#selno').click(function(){
	var flag = global.substring(3);
	var temp = flag*20;
	
	for(var i = temp ; i< (flag*1+1)*20 ; i++) {
	var lif = "#a"+i;
	$(lif).removeClass("bac");
	
	}
	
	
	});
	
	
	
});
</script>

<script>
$(document).ready(function(){
$("#selitems a").live("click",function(){
var cursel = $(this).attr('id');

var s = "#"+cursel;
if(!$(s).hasClass("bac")) {
$(s).addClass("bac");
}
else  {
$(s).removeClass("bac");
}

}
);



}



);



</script>
